<!DOCTYPE html>
<html>
<body>

<p id="demo">JavaScript can change the style of an HTML element.</p>

<button type="button" onclick="document.getElementById('demo').style.display='none'">Click Me1!</button>
<button type="button" onclick="document.getElementById('demo').style.display='block'">Click Me2!</button>
<p id="demo1"></p>

<script>
document.getElementById("demo1").innerHTML = "My First JavaScript";
</script>


</body>
</html>
