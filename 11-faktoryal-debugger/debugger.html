    <script>
        function factorial(x) {
            if (x === 0) {
                return 0;
            }else {
                return x + factorial(x - 1);
            }
        }
        const num = 4;

        if (num > 0) {
            let result = factorial(num);
            console.log(result);
        }
    </script>
